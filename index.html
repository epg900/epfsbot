<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="epfsbot file share">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <title>epfsbot file share</title>



</head>
<body>

<table class="table table-striped table-hover">


<tbody>


    {% for file in files %}
    <tr>
        <td>
        <a href="{{ (request.path + '/' if request.path != '/' else '') + file }}">
            {{ file }}
        </a>
        </td>
        <td>
        <b>
        <a class="btn btn-primary" href="http://epfsbot.eu.pythonanywhere.com/qr/{{file}}"> show Qr code</a>
        </b>
        </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
